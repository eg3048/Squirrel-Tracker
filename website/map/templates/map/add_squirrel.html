<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Form that let users add a new squirrel sighting">
    <meta name="author" content="Andrea Bari, Erwan Gader">

    <title>Add a new squirrel sighting</title>
   
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-8 order-md-1">
          <h2 class="mb-3">Sighting information</h2>
	  <hr class="mb-4">
          <form class="needs-validation" method="post" novalidate>
          {% csrf_token %}
            <h2 class="mb-3">Sighting information</h2>
            <hr class="mb-4">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="latitude">Latitude</label>
		<input type="text" class="form-control" id="latitude" placeholder="" value="{{form.latitude.value()}}" name={{form.latitude.name}} required>
                <div class="invalid-feedback">
                  Valid latitude is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="longitude">Longitude</label>
		<input type="text" class="form-control" id="longitude" placeholder="" value="{{form.longitude.value()}}" name={{form.longitude.name}} required>
                <div class="invalid-feedback">
                  Valid longitude is required.
                </div>
              </div>
            </div>
	    <div class="row">
              <div class="col-md-6 mb-3">
		<label for="date">Date</label>
		<input type="date" class="form-control" id="date" placeholder="" value="" name={{form.date.name}} required>
                <div class="invalid-feedback">
                  Valid date is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
	        <label for="shift">Shift</label>
		<select class="custom-select d-block w-100" id="shift" name={{form.shift.name}} required>
                  <option>Choose...</option>
                  <option value="am">AM</option>
		  <option value="pm">PM</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid shift.
                </div>
              </div>
            </div>
	    <div class="mb-3">
              <label for="squirrel-id">Unique Squirrel ID</label>
	      <input type="text" class="form-control" id="squirrel-id" name={{form.unique_squirrel_id.name}} placeholder="Auto generated from Date and Shift">
            </div>
	    <div class="row">
	      <div class="col-md-6 mb-3">
                <label for="age">Age</label>
		<select class="custom-select d-block w-100" id="age" name={{form.age.name}} required>
                  <option>Choose...</option>
                  <option value="juvenile">Juvenile</option>
                  <option value="adult">Adult</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid age.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="primary_fur_color">Color</label>
		<select class="custom-select d-block w-100" id="primary_fur_color" name={{form.primary_fur_color.name}} required>
                  <option>Choose...</option>
                  <option value="cinnamon">Cinnamon</option>
                  <option value="white">White</option>
		  <option value="grey">Grey</option>
		  <option value="black">Black</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid color.
                </div>
              </div>
            </div>
	    <div class="row">
              <div class="col-md-6 mb-3">
                <label for="location">Location</label>
		<select class="custom-select d-block w-100" id="location" name={{form.location.name}} required>
                  <option>Choose...</option>
		  <option value="ground plane">Ground Plane</option>
                  <option value="above ground">Above Ground</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid location.
                </div>
              </div>
              <div class="col-md-6 mb-3">
		<label for="spec-location">Specific Location<span class="text-muted">(Optional)</span></label>
		<input type="text" class="form-control" id="spec-location" name={{form.specific_location.name}} rows="3"></input>
  	      </div>
            </div>
	    <h2 class="mb3-3">Activities</h2>
            <hr class="mb-4">
	    <div class="row">
              <div class="col">
                <label for="running">Is it running ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="running" name={{form.running.name}}>
                  <option value="">Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
              <div class="col mb-3">
                <label for="chasing">Is it chasing ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="chasing" name={{form.chasing.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
              <div class="col mb-3">
                <label for="climbing">Is it climbing ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="climbing" name={{form.climbing.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="eating">Is it eating ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="eating" name={{form.eating.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
              <div class="col mb-3">
                <label for="foraging">Is it foraging ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="foraging" name={{form.foraging.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
	      <div class="col mb-3">
                <label for="other_activities">Other activities<span class="text-muted">(Optional)</span></label>
		<input type="text" class="form-control" id="other_activities" name={{form.other_activities.name}} rows="3"></input>
              </div>
            </div>
	    <h2 class="mb3-3">Behaviour</h2>
	    <hr class="mb-4">
	    <div class="row">
              <div class="col mb-3">
                <label for="kuks">Does it kuk ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="kuks" name={{form.kuks.name}}> 
                  <option value="">Choose...</option>
                  <option value="true">Yes it does</option>
		  <option value="false">No it does not</option>
                </select>
              </div>
              <div class="col mb-3">
                <label for="quaas">Does it Quaa ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="quaas" name={{form.quaas.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it does</option>
                  <option value="false">No it does not</option>
                </select>
              </div>
              <div class="col mb-3">
                <label for="moans">Does it moan ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="moans" name={{form.moans.name}>
                  <option>Choose...</option>
                  <option value="true">Yes it does</option>
                  <option value="false">No it does not</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="tail_flags">Is tail flaging ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="tail_flag" name={{form.tail_flags.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
              <div class="col mb-3">
                <label for="tail_twitches">Is tail twitching ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="tail_twitches" name={{form.tail_twitches.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
	      <div class="col mb-3">
                <label for="approaches">Is it approaching ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="approaches name={{form.approaches.name}}">
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-4 mb-3">
                <label for="indifferent">Is it indifferent ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="indifferent" name={{form.indifferent.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
              <div class="col-4 mb-3">
                <label for="runs_from">Is it running away ?<span class="text-muted">(Optional)</span></label>
		<select class="custom-select d-block w-100" id="runs_from" name={{form.runs_from.name}}>
                  <option>Choose...</option>
                  <option value="true">Yes it is</option>
                  <option value="false">No it is not</option>
                </select>
              </div>
	      <div class="col-2 mb-6">
                <button class="btn btn-primary btn-sm btn-block" type="submit">Add squirrel</button>
              </div>
              <div class="col-2 mb-6">
                <button class="btn btn-primary btn-sm btn-block" type="submit">Cancel</button>
              </div>
            </div>
	  </form>
	</div>
      </div>	
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
